<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="wrapper">
    <section class="screen">0</section>
    <section class="calc-buttons">
        <button style="grid-column: span 2;">C</button>
        <button style="font-size: 50px">&larr;</button>
        <button class="operator">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">ร</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button style="grid-column: span 3;">0</button>
        <button class="operator">=</button>
    </section>
</div>
</body>
</html>
